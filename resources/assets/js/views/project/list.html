<div class="container-fluid">
	<div class="row">
		<div class="col-md-9 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">Listagem de projetos</div>
				<div class="panel-body">
					<a class="btn btn-default" ng-href="#/project/new">Novo</a>
					<table class="table">
						<thead>
							<tr>
								<th>Name</th>
								<th>Client</th>
								<th>Progress</th>
								<th>Status</th>
								<th>Due Date</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="o in projects">
								<td>{{o.name}}</td>
								<td>{{o.client_name}}</td>
								<td>{{o.progress}}</td>
								<td>{{o.status}}</td>
								<td>{{o.due_date | dateBr}}</td>
								<td> 
									<a class="btn btn-default" ng-href="#/project/{{o.id}}/edit">Editar</a>
									<a class="btn btn-default" ng-href="#/project/{{o.id}}/remove">Excluir</a>
								</td>
							</tr>
						</tbody>
					</table>
					
				</div>
			</div>
		</div>
	</div>
</div>
