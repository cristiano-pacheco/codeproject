<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">Cadastro Projeto</div>
				<div class="panel-body">
					
					
					<form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">

						<div class="form-group" ng-class="{'has-error': form.name.$invalid && form.name.$touched}">
							<label class="col-md-4 control-label">Name</label>
							<div class="col-md-6">
								<input type="text" class="form-control" name="name" ng-model="project.name" required>
								<div ng-messages="form.name.$error" class="help-block" ng-show="form.name.$touched">
									<div ng-message="required">Campo obrigatório</div>
								</div>
							</div>
						</div>
						
						<div class="form-group" ng-class="{'has-error': form.description.$invalid && form.description.$touched}">
							<label class="col-md-4 control-label">Description</label>
							<div class="col-md-6">
								<textarea  class="form-control" name="description" ng-model="project.description" required></textarea>
								<div ng-messages="form.description.$error" class="help-block" ng-show="form.description.$touched">
									<div ng-message="required">Campo obrigatório</div>
								</div>
							</div>
						</div>
						
						<div class="form-group" ng-class="{'has-error': form.client_id.$invalid && form.client_id.$touched}">
							<label class="col-md-4 control-label">Client</label>
							<div class="col-md-6">
							
								<select ng-options="o.id as o.name for o in clients" ng-model="project.client_id"  name="client_id" class="form-control" required>	
									<option value="">Selecione o client</option>
								</select>
								
								<div ng-messages="form.client_id.$error" class="help-block" ng-show="form.client_id.$touched">
									<div ng-message="required">Campo obrigatório</div>
								</div>
							</div>
						</div>
						
						<div class="form-group" ng-class="{'has-error': form.due_date.$invalid && form.due_date.$touched}">
							<label class="col-md-4 control-label">Due Date</label>
							<div class="col-md-6">
								<input type="date" class="form-control" name="due_date" ng-model="project.due_date" required>
								<div ng-messages="form.due_date.$error" class="help-block" ng-show="form.due_date.$touched">
									<div ng-message="required">Campo obrigatório</div>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-md-4 control-label">Status</label>
							<div class="col-md-6">
							
								<select ng-options="o.value as o.label for o in status" ng-model="project.status"  name="status" class="form-control">	
									<option value="">Selecione o status</option>
								</select>
							</div>
						</div>
						
						<div class="form-group" ng-class="{'has-error': form.progress.$invalid && form.progress.$touched}">
							<label class="col-md-4 control-label">Progress (%)</label>
							<div class="col-md-6">
								<input type="number" class="form-control" name="progress" ng-model="project.progress" min="0" max="100" required>
								<div ng-messages="form.progress.$error" class="help-block" ng-show="form.progress.$touched">
									<div ng-message="required">Campo obrigatório</div>
									<div ng-message="min">O valor minimo é 0</div>
									<div ng-message="max">O valor maximo é 100</div>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-md-6 col-md-offset-4">
								<button type="submit" class="btn btn-primary">Salvar</button>
							</div>
						</div>
						
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
