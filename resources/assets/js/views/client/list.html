<div class="container-fluid">
	<div class="row">
		<div class="col-md-9 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">Listagem de clientes</div>
				<div class="panel-body">
					<a class="btn btn-default" ng-href="#/clients/new">Novo</a>
					<table class="table">
						<thead>
							<tr>
								<th>Name</th>
								<th>Responsible</th>
								<th>E-mail</th>
								<th>Phone</th>
								<th>Ação</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="o in clients">
								<td>{{o.name}}</td>
								<td>{{o.responsible}}</td>
								<td>{{o.email}}</td>
								<td>{{o.phone}}</td>
								<td> 
									<a class="btn btn-default" ng-href="#/clients/{{o.id}}/edit">Editar</a>
									<a class="btn btn-default" ng-href="#/clients/{{o.id}}/remove">Excluir</a>
								</td>
							</tr>
						</tbody>
					</table>
					
				</div>
			</div>
		</div>
	</div>
</div>
