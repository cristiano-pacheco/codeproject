<div class="container-fluid">
	<div class="row">
		<div class="col-md-9 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">Listagem de notas de projeto</div>
				<div class="panel-body">
					<a class="btn btn-default" ng-href="#/project/projectId/notes/new">Novo Registro</a>
					<table class="table">
						<thead>
							<tr>
								<th>Title</th>
								<th>Note</th>
								<th>Ação</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="o in projectNotes">
								<td>{{o.title}}</td>
								<td>{{o.note | limitTo:35}}...</td>
								<td> 
									<a class="btn btn-default" ng-href="#/project/{{o.project_id}}/notes/{{o.id}}/edit">Editar</a>
									<a class="btn btn-default" ng-href="#/project/{{o.project_id}}/notes/{{o.id}}/remove">Excluir</a>
								</td>
							</tr>
						</tbody>
					</table>
					
				</div>
			</div>
		</div>
	</div>
</div>
